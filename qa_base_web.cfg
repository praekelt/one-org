# Base configuration for sites which do not have UA template switching, eg.
# classic websites.
#
# Do not edit unless you know what you are doing.

[buildout]
extensions=
    lovely.buildouthttp
    mr.developer
parts+=
    org
    org-supervisor-django
    org-nginx
    directories
eggs=
    psycopg2
    one-org
extends =
    versions.cfg
versions = versions
develop = .
unzip = true
auto-checkout = *

[org]
recipe = djangorecipe
project = org
projectegg = org
eggs = ${buildout:eggs}
settings = settings_qa_${buildout:site-type}_${buildout:site-name}
control-script = org-qa-${buildout:site-type}-${buildout:site-name}
wsgi = true
wsgi-script = org-qa-${buildout:site-type}-${buildout:site-name}-wsgi.py
initialization = sys.argv[0] = __file__

[org-supervisor-django]
recipe = collective.recipe.template
input = buildout_templates/supervisor-django.conf.in
output = ${buildout:directory}/supervisor/org-qa-${buildout:site-type}-${buildout:site-name}-django.conf
name = org-qa-${buildout:site-type}-${buildout:site-name}
control-script = org-qa-${buildout:site-type}-${buildout:site-name}
host = 127.0.0.1
num-processes = ${buildout:num-django-processes-per-layer}
max-requests = 10000
user = www-data
log = ${buildout:directory}/../log/org-qa-${buildout:site-type}-${buildout:site-name}-django.log
error-log = ${buildout:directory}/../log/org-qa-${buildout:site-type}-${buildout:site-name}-django-error.log

[org-nginx]
recipe = collective.recipe.template
input = buildout_templates/nginx-web.conf.in
output = ${buildout:directory}/nginx/org-qa-${buildout:site-type}-${buildout:site-name}.conf
server-name = XXX
port = 80
proxy-host = 127.0.0.1
proxy-port = ${buildout:port-prefix}11
port-prefix = ${buildout:port-prefix}
primary-web-server-name = ${buildout:primary-web-server-name}
primary-mobi-server-name = ${buildout:primary-mobi-server-name}
cookie-domain = ${buildout:cookie-domain}
media-root = ${buildout:directory}/../org-media-qa
static-root = ${buildout:directory}/static
downloads-root = downloads
log-prefix = ${buildout:directory}/../log/org-qa-${buildout:site-type}-${buildout:site-name}-nginx

[directories]
recipe = z3c.recipe.mkdir
paths =
    ../org-media-qa/uploads
    ../org-media-qa/downloads
    ../log

[sources]
# Waiting on official djangorecipe for merge
djangorecipe = git git://github.com/hedleyroos/djangorecipe.git
