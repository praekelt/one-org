{% load i18n jmbo_template_tags %}

{% jmbocache 3600 'share-site' %}
<div class="share-site-tile">
    <div class="title">Share the petition</div>
    <div class="sharing">
        <div class="text">
            <a href="sms:?body={{ request.build_absolute_uri|iriencode }}">
                <img src="{{ STATIC_URL }}jmbo/images/sprite_text.png" alt="Share via text">
            </a>
        </div>
        <div class="facebook">
            <a href="http://www.facebook.com/sharer.php?u={{ request.build_absolute_uri|iriencode }}&t={{ object.title|iriencode }}"
               target="blank">
               <img src="{{ STATIC_URL }}jmbo/images/sprite_fb.png" alt="{% trans "Share on Facebook" %}" />
            </a>
        </div>
        <div class="twitter">
            <a href="http://www.twitter.com/share?url={{ request.build_absolute_uri|iriencode }}"
               target="blank">
               <img src="{{ STATIC_URL }}jmbo/images/sprite_twitter.png" alt="{% trans "Share on Twitter" %}" />
            </a>
        </div>
    </div>
<div>
{% endjmbocache %}
