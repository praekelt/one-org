{% load i18n jmbo_template_tags %}

{% jmbocache 3600 'share-site' %}
<div class="share-site-tile">
    <div class="title">Share the petition</div>
    <div class="sharing">
        <div class="text">
         <a href="sms:?body=Join%20me%20and%20take%20action%20on%20Ebola%3A%20{{ request.get_host|iriencode }}">
            <img src="{{ STATIC_URL }}jmbo/images/sprite_text.png" alt="Share via text">
          </a>
        </div>
        <div class="facebook">
            <a href="http://www.facebook.com/sharer.php?u={{ request.get_host|iriencode }}&t={{ CURRENT_SITE.name|iriencode }}"
               target="blank">
               <img src="{{ STATIC_URL }}jmbo/images/sprite_fb.png" alt="{% trans "Share on Facebook" %}" />
            </a>
        </div>
        <div class="twitter">
            <a href="http://www.twitter.com/share?url={{ request.get_host|iriencode }}&text=Every%20day%20we%20wait%2C%20more%20people%20die.%20Sign%20the%20petition%20%26%20tell%20world%20leaders%3A%20%23EndEbola%20now!"
               target="blank">
               <img src="{{ STATIC_URL }}jmbo/images/sprite_twitter.png" alt="{% trans "Share on Twitter" %}" />
            </a>
        </div>
    </div>
<div>
{% endjmbocache %}
