{% load jmbo_template_tags foundry_tags i18n %}

{% jmbocache 3600 'modelbase-list-item-inclusion' object.id object.modified %}
    <div class="title">
        <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
        {% if object.description %}
            <div class="description">
                {{ object.description }}
            </div>
        {% endif %}
    </div>
{% endjmbocache %}
